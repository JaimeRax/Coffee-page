<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/contacto.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/index.html">
                    <h1 class="no-margin">Blog<span class="custom-span">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="/pages/Nosotros.html">Nosotros</a>
                    <a href="/pages/Cursos-Talleres.html">Cursos</a>
                    <a href="/pages/contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin"><span>Blog de Café con consejos y Cursos</span></h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div><!--contenedor-->
    </header>

    <div><h2>Contactanos</h2></div>
    <div class="container">
        <div class="espacio"></div>
        <article class="contenido">
            <form class="formulario">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
               
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu E-mail" required>
          
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          
                <button type="submit">Enviar</button>
            </form>
        </article>

        <div class="espacio"></div>


    </div>

    <footer class="site-footer">
        <div class="contenedorr">
            <div class="barra">
                <p class="no-margin">Blogg<span class="custom-span">DeCafé</span></p>
                <nav class="navegacion">
                    <a href="/pages/Nosotros.html">Nosotros</a>
                    <a href="/pages/Cursos-Talleres.html">Cursos</a>
                    <a href="/pages/contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
